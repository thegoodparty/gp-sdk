name: Publish

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  build-and-publish:
    name: Build & Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Generate App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm publish --access public
          title: 'chore: release @goodparty_org/sdk'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create "v${VERSION}" --title "v${VERSION}" --generate-notes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Approve Release PR
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr review ${{ steps.changesets.outputs.pullRequestNumber }} --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge Release PR
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --auto --delete-branch
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
